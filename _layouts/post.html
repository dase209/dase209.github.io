---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="post-tools">
    <ul>
      <li><a href="{{ site.project.url }}/edit/{{ site.project.branch }}/{{ page.path }}">Edit</a></li>
    </ul>
  </div>

  {% include disqus.html %}
</article>
